<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
</head>
<body>

<h2>Attendance Records</h2>

<table border="1" align="center">
    <tr>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for record in records %}
    <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
