<!DOCTYPE html>
<html>
<head>
    <title>Add Payroll</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
    <h2> Add Payroll</h2>

    <form method="post">
        <input type="email" name="email" placeholder="Employee Email" required>
        <input type="text" name="month" placeholder="Month (e.g. May 2024)" required>
        <input type="number" name="salary" placeholder="Salary Amount" required>

        <button>Add Salary</button>
    </form>

    <a href="/admin"><button>Back</button></a>
</div>

</body>
</html>
